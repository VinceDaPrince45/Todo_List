<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Todo List</div>
        </div>
        <div class="sidebar">
            <div class="home">
                <div id="header">Home</div>
                <div class="hometab active" id="allTasks">All Tasks</div>
                <div class="hometab" id="today">Today</div>
                <div class="hometab" id="nextWeek">Next 7 Days</div>
                <div class="hometab" id="important">Important</div>
            </div>
            <div class="projects">
                <div class="header">Projects</div>
                <button class="buttonProject">Add Project</button>
            </div>
        </div>
        <div class="content">
            <div class="header">All Tasks</div>
            <button class="buttonTasks">Add Task</button>
        </div>
    </div>
</body>
</html>
